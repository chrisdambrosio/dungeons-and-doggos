<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dungeons and Doggos</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>

  <body>
    <img class="logo" src="logo.svg">

    <button class="choose-button" onclick="lightbox.open()">
      CHOOSE YOUR CHARACTER
    </button>

    <template id="lightbox-template">
      <div class="lightbox">
        <div class="lightbox-background" onclick="lightbox.close()"></div>

        <div class="lightbox-foreground">
          <div class="lightbox-toolbar">
            <div class="lightbox-button" onclick="lightbox.previous()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M66.982 99.834l15.066-15.061-34.626-34.627 34.62-34.625L66.983.457 17.29 50.146l15.07 15.063z"/></svg>
            </div>

            <header class="lightbox-title"></header>

            <div class="lightbox-button" onclick="lightbox.next()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M18.884 84.637l15.061 15.065 49.692-49.689-15.07-15.063L33.945.325 18.88 15.386l34.626 34.627z"/></svg>
            </div>
          </div>

          <img class="lightbox-image">
        </div>

        <div class="lightbox-preview-area">
        </div>
      </div>
    </template>

    <template id="lightbox-preview-template">
      <div class="lightbox-preview" onclick="lightbox.select(this.dataset.index)">
        <img class="lightbox-preview-image">
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
